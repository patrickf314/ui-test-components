name: 'Test Report'
on:
  workflow_run:
    workflows: [ 'Build' ]
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          name: Test Results
          artifact: test-results
          path: '*.xml'
          reporter: java-junit